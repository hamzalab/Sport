<div class="site-section">
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Actions</th>

                </tr>
            </thead>
            <!-- <tbody *ngFor='let m of users'> -->
            <tbody>
                <!-- u: compteur du tableau -->
                <tr *ngFor='let u of users'>

                    <td>{{u.id}}</td>
                    <td>{{u.firstName}}</td>
                    <td>{{u.lastName}}</td>
                    <td><button class="btn btn-success" (click)='goToDisplayUser(u.id)' > Display Admin</button>
                        <button class="btn btn-danger" (click)='goToEditUser(u.id)'> Edit Admin</button>
                        <button class="btn btn-success" > Delete Admin</button></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]='loginForm'>



                    <div class="form-group">
                        <input type="email" class="form-control" formControlName='loginEmail' placeholder="Email">
                    </div>
                    <div *ngIf="loginForm.controls['loginEmail'].invalid &&
                        (loginForm.controls['loginEmail'].dirty || loginForm.controls['loginEmail'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="loginForm.controls['loginEmail'].errors.email">
                            Format Email invalid
                        </div>
                        <div *ngIf="loginForm.controls['loginEmail'].errors.required">
                            Email required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName='loginPwd' placeholder="Password">
                    </div>
                    <div *ngIf="loginForm.controls['loginPwd'].invalid &&
                    (loginForm.controls['loginPwd'].dirty || loginForm.controls['loginPwd'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="loginForm.controls['loginPwd'].errors.required">
                            pwd required
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" (click)='login()' class="btn btn-primary py-3 px-5">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
